<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="css-reset.css"> -->
  <link rel="stylesheet" href="style2.css">
  <script src="main.js"></script>
  <title>Calculator App 2</title>
</head>

<body>
  <div class="calc-container">
    <div class="display">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
    </div>
    <button class="span-two">CLEAR</button>
    <button>DEL</button>
    <button>&divide;</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>&times;</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>&minus;</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>&plus;</button>
    <button>0</button>
    <button>&period;</button>
    <button class="span-two">&equals;</button>
  </div>


  <footer>
    Coded by Christopher Werkmeister to The Odin Project</a>.
  </footer>
</body>

</html>
