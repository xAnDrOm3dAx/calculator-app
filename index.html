<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="css-reset.css"> -->
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <title>Calculator App - Christopher Werkmeister</title>
</head>

<body>
  <div class="calc-container">
    <h1>Calculator</h1>
    <div class="display">
      <div id="previous-operand" class="previous-operand">000</div>
      <div id="current-operand" class="current-operand">000</div>
    </div>
    <div class="keypad">
      <button id="clear" class="span-two">CLEAR</button>
      <button id="delete">DEL</button>
      <button id="obelus">&divide;</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="times">&times;</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="minus">&minus;</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="plus">&plus;</button>
      <button id="zero">0</button>
      <button id="period">&period;</button>
      <button id="equals" class="span-two">&equals;</button>
    </div>
  </div>

  <div class="footer">
    Christopher Werkmeister - The Odin Project
  </div>
</body>

</html>
