<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="css-reset.css"> -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Calculator App - Christopher Werkmeister</title>
</head>

<body>
  <div class="calc-container">
    <h1>Calculator</h1>
    <div class="display">
      <div data-previous-operand id="previous-operand" class="previous-operand"></div>
      <div data-current-operand id="current-operand" class="current-operand"></div>
    </div>
    <div class="keypad">
      <button data-clear-all class="span-two">CLEAR</button>
      <button data-delete>DEL</button>
      <button data-operator>รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator>x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator>-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator>+</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-equals class="span-two">&equals;</button>
    </div>
  </div>

  <div class="footer">
    Christopher Werkmeister - The Odin Project
  </div>
</body>

</html>
